<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quản lý giao dịch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <header>
    <div class="header-left">Trường Đại Học Thủy Lợi</div>
    <div class="header-right">
      <a href="#">Trang chủ</a>
      <a href="#">Quản lý cửa hàng</a>
      <input type="text" id="searchInput" placeholder="Nhập nội dung tìm kiếm" />
      <button onclick="searchTransaction()">TÌM KIẾM</button>
    </div>
  </header>

  <main class="container">
    <div class="toolbar">
      <button class="add-btn" onclick="openModal()"><i class="fas fa-plus"></i> THÊM</button>
      <button class="export-btn"><i class="fas fa-file-export"></i> XUẤT RA FILE</button>
      <select id="limitSelect" onchange="changeLimit()">
        <option>5</option>
        <option>10</option>
        <option>20</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Hành động</th>
          <th>ID</th>
          <th>Khách hàng</th>
          <th>Nhân viên</th>
          <th>Số tiền</th>
          <th>Ngày mua</th>
        </tr>
      </thead>
      <tbody id="transactionTable"></tbody>
    </table>

    <div class="pagination">
      <span id="paginationControls"></span>
    </div>
  </main>

  <footer>
    <strong>TRƯỜNG ĐẠI HỌC THỦY LỢI</strong><br />
    Địa chỉ: 175 Tây Sơn, Đống Đa, Hà Nội<br />
    Điện thoại: (024) 38522201 - Fax: (024) 35633351<br />
    Email: <a href="mailto:phongctct@tlu.edu.vn">phongctct@tlu.edu.vn</a>
  </footer>

  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form onsubmit="addTransaction(event)">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Thêm giao dịch</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="customer" class="form-label">Khách hàng</label>
              <input type="text" class="form-control" id="customer" maxlength="30" required>
            </div>
            <div class="mb-3">
              <label for="employee" class="form-label">Nhân viên</label>
              <input type="text" class="form-control" id="employee" maxlength="30" required>
            </div>
            <div class="mb-3">
              <label for="amount" class="form-label">Số tiền</label>
              <input type="number" class="form-control" id="amount" min="0" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            <button type="submit" class="btn btn-primary">Thêm</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
