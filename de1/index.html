<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Employees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand fw-bold" href="#">TLU</a>
    <div class="ms-3">Home / Employees</div>
  </nav>

  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="fw-bold">Manage Employees</h4>
      <div class="input-group w-25">
        <input type="text" class="form-control" id="searchInput" placeholder="Search" oninput="searchEmployees()" />
        <button class="btn btn-outline-success" onclick="searchEmployees()">Search</button>
      </div>
    </div>

    <div class="d-flex justify-content-end mb-2">
      <button class="btn btn-danger me-2"><i class="fas fa-trash-alt"></i> Delete</button>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#employeeModal">
        <i class="fas fa-plus-circle"></i> Add New Employee
      </button>
    </div>

    <table class="table table-bordered table-hover text-center align-middle">
      <thead class="table-light">
        <tr>
          <th><input type="checkbox" /></th>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="employeeTable"></tbody>
    </table>

    <div class="d-flex justify-content-between">
      <div>Showing 5 out of 5 entries</div>
      <nav>
        <ul class="pagination pagination-sm">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="modal fade" id="employeeModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="employeeForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" id="name" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea id="address" class="form-control" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" id="phone" class="form-control" required />
            <div class="form-text text-danger" id="phoneError"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
