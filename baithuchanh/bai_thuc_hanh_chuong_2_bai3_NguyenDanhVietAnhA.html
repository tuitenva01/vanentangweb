<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid black;
      padding: 6px;
    }
    th {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

<h2>Bảng hoàn chỉnh</h2>

<table>
  <tr>
    <th rowspan="2" colspan="2">Student</th>
    <th colspan="4">Exam</th>
    <th colspan="4">2nd Exam</th>
    <th rowspan="2" colspan="2">Final Grade</th>
  </tr>
  <tr>
    <th colspan="3">Q1&nbsp;&nbsp;&nbsp;Q2&nbsp;&nbsp;&nbsp;Q3</th>
    <th>Grade</th>
    <th colspan="3">Q1&nbsp;&nbsp;&nbsp;Q2&nbsp;&nbsp;&nbsp;Q3</th>
    <th>Grade</th>
  </tr>
  <tr>
    <th>Code</th>
    <th>Name</th>
    <th>8</th>
    <th>7</th>
    <th>5</th>
    <th></th>
    <th>6</th>
    <th>7</th>
    <th>8</th>
    <th></th>
    <th>NR</th>
    <th>R</th>
  </tr>
  <tr>
    <td>80549061</td>
    <td>John</td>
    <td>70%</td>
    <td>100%</td>
    <td>100%</td>
    <td>17.6</td>
    <td colspan="4"></td>
    <td>17.6</td>
    <td>18</td>
  </tr>
  <tr>
    <td>80549062</td>
    <td>Mary</td>
    <td>10%</td>
    <td>50%</td>
    <td>50%</td>
    <td>6.8</td>
    <td>100%</td>
    <td>100%</td>
    <td>50%</td>
    <td>16.5</td>
    <td>16.5</td>
    <td>17</td>
  </tr>
  <tr>
    <td>80549063</td>
    <td>Claire</td>
    <td colspan="4"></td>
    <td>50%</td>
    <td>50%</td>
    <td>50%</td>
    <td>10.0</td>
    <td>10.0</td>
    <td>10</td>
  </tr>
</table>

</body>
</html>
