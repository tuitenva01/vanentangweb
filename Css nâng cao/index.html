<body>
    <nav class="navbar">
        <h2>Quản lý sinh viên</h2>
    </nav>
    <main class="container">
        <section class="form-section">
            <h3 style="text-align: center">Form thêm sinh viên</h3>
            <form>
                <div>
                    <label for="maSV">Mã sinh viên:</label>
                    <input type="text" id="maSV" name="maSV" required>
                </div>
                
                <div>
                    <label for="hoTen">Họ và tên:</label>
                    <input type="text" id="hoTen" name="hoTen" required>
                </div>
                
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>   
                
                <div>
                    <label for="ngaySinh">Ngày sinh:</label>
                    <input type="date" id="ngaySinh" name="ngaySinh">
                </div>              
                
                <div>
                    <label for="gioiTinh">Giới tính:</label>
                    <input type="radio" id="nam" name="gioiTinh" value="Nam">
                    <label for="nam">Nam</label>
                    
                    <input type="radio" id="nu" name="gioiTinh" value="Nữ">
                    <label for="nu">Nữ</label>
                </div>
                
                <div>
                    <label for="ghiChu">Ghi chú:</label>
                    <textarea id="ghiChu" name="ghiChu" rows="4" cols="30"></textarea>
                </div>
                
                <div style="text-align: center;">
                    <button type="submit" class="btn">Thêm sinh viên</button>
                </div>
            </form>
        </section>

            <h3 style="text-align: center;">Danh sách sinh viên</h3>
